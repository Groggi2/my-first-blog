{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="row">
            <div class="column-title">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="column-date">
                {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                </div>
            {% endif %}
            </div>
        </div>

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
